<!DOCTYPE html>
<html lang="en">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
    width: 100%;
  }

  header nav ul {
    list-style-type: none;
    padding: 0;
  }

  header nav ul li {
    display: inline;
    margin-right: 10px;
  }

  .container {
    display: block;
    /* height: 100%; */
  }

  aside {
    background-color: #f4f4f4;
    padding: 10px;
    width: 200px;
    /* height: 100%; */
    position: absolute;
  }

  main {
    background-color: #eaeaea;
    padding: 10px;
    margin-left: 220px;
    height: 100%;
  }

  .cards {
    display: block;
    flex-wrap: nowrap;
    /* height: 100%; */
  }

  .card {
    background-color: white;
    margin: 10px;
    padding: 20px;
    border: 1px solid #ccc;
    flex: 0 1 calc(33.333% - 20px);
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    position: absolute;
    bottom: 0;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header>
    <h1>Website Header</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </aside>
    <main>
      <h2>Main Content</h2>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </div>
    </main>
  </div>
  <footer>
    <p>Website Footer</p>
  </footer>
</body>

</html>
